<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .title-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(120deg, #60A9FA, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: textShine 5s linear infinite;
        }

        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        .card-container {
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .dark-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(96, 169, 250, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .glow {
            position: absolute;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 4s infinite;
        }

        @keyframes glow {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .btn-hover {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(96, 169, 250, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn-hover:hover::before {
            left: 100%;
        }
    </style>
</head>

                <a class="btn-hover w-full max-w-xs transition-all duration-300 transform hover:scale-105 hover:bg-gradient-to-r from-[#60A9FA]/20 to-[#3B82F6]/20 bg-[#1E293B]/50 border border-[#2F3847] rounded-xl text-lg py-4 px-8 flex items-center justify-center gap-3 font-semibold tracking-wide" href="https://www.youtube.com/@Phantomlinks">Subscribe

</body>
